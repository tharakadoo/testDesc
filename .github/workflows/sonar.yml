name: SonarCloud

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        # ðŸ”’ Replace this with a real commit SHA from actions/checkout v4
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        # ðŸ”’ Pinned commit for SonarSource/sonarqube-scan-action v7.0.0
        uses: SonarSource/sonarqube-scan-action@a31c93984c7cdbab7368c2c8efdac0ef1b2e341e
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
