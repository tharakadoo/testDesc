sonar.projectKey=tharakadoo_testDesc
sonar.organization=tharakadoo


# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=testDesc
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# For JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.php.coverage.reportPaths=coverage.xml

# Exclude files from coverage analysis
sonar.coverage.exclusions=database/migrations/**,database/factories/**,database/seeders/**,config/**,bootstrap/**,resources/**,public/**,tests/**,routes/**,app/Http/Controllers/**,app/Infrastructure/Email/EmailService.php,app/Infrastructure/Services/LaravelCacheService.php,app/Infrastructure/Services/LaravelTransactionService.php,app/Post/Entities/PostEmailRecipient.php

# Exclude files from code analysis (issues)
sonar.exclusions=resources/js/bootstrap.js,resources/css/app.css,bootstrap/app.php

# Ignore naming convention rule (php:S100) for test files (snake_case preferred)
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=php:S100
sonar.issue.ignore.multicriteria.e1.resourceKey=tests/**/*
